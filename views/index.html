<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Checkout System</title>
  <script src="https://cdn.css.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Store Checkout</h1>
      <div class="flex items-center mt-4">
        <div class="relative flex-grow">
          <input type="text" id="search" placeholder="Search products..." 
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button id="clear-search" class="absolute right-3 top-2 text-gray-400 hover:text-gray-600">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <button id="scan-barcode" class="ml-4 p-2 bg-blue-500 text-white rounded-lg touch-target">
          <i class="fas fa-barcode"></i>
        </button>
        <button id="view-cart" class="ml-4 p-2 bg-green-500 text-white rounded-lg touch-target relative">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
        </button>
      </div>
    </header>

    <div id="scanner-container" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex flex-col items-center justify-center">
      <div class="scanner-overlay w-full max-w-md h-64 bg-white rounded-lg overflow-hidden">
        <video id="scanner-video" class="w-full h-full object-cover"></video>
      </div>
      <button id="close-scanner" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-lg touch-target">
        <i class="fas fa-times mr-2"></i> Close Scanner
      </button>
    </div>

    <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Products will be loaded here dynamically -->
    </div>

    <div id="cart-drawer" class="cart-drawer closed fixed bottom-0 left-0 right-0 bg-white shadow-lg rounded-t-lg p-4 z-40">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Your Cart</h2>
        <button id="close-cart" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="cart-items" class="max-h-64 overflow-y-auto mb-4">
        <!-- Cart items will be loaded here dynamically -->
      </div>
      <div class="border-t pt-4">
        <div class="flex justify-between mb-4">
          <span class="font-bold">Total:</span>
          <span id="cart-total" class="font-bold">$0.00</span>
        </div>
        <button id="checkout-btn" class="w-full py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg touch-target">
          Proceed to Checkout
        </button>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
